backend:
  name: github
  repo: mrdotkg/terrasaas # Path to your GitHub repository
  open_authoring: true
  branch: main
  site_domain: terrasaas.butterops.dev

local_backend: true

publish_mode: editorial_workflow
media_folder: "static/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads
logo_url: "/images/logo-192.png"
display_url: https://terrasaas.butterops.dev

i18n:
  structure: multiple_files
  locales: [en, fr]
  default_locale: en

collections:
  - name: courses
    i18n: true
    label: Courses
    label_singular: 'Course'
    folder: content
    filter: {field: "layout", value: "course"}
    create: true
    allow_nesting: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{ location }}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true

      - label: Body
        name: body
        widget: markdown
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: '_index' } }

  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    create: true
    files:
      - label: "FAQs"
        name: "faq"
        file: "content/faq/_index.en.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - label: "Contact"
        name: "contact"
        file: "content/contact/_index.en.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
  # - name: "data"
  #   label: "Data"
  #   label_singular: "Data"
  - name: "translations"
    label: "Translations"
    label_singular: "Translation"
    create: true
    files:
      - name: "en-tr"
        label: "English"
        file: "i18n/en.yml"
        fields:
          - label: "Translations"
            name: "translations"
            widget: "list"
            fields: 
              - {label: "Id", name: "id", widget: "string"}
              - {label: "Translation", name: "translation", widget: "string"}

  - name: "settings"
    label: "Settings"
    format: toml
    files:
      - label: "General Settings"
        name: "general"
        file: "config.toml"
        fields:
          - label: Title
            name: title
            widget: string
          - label: Theme Name
            name: theme
            widget: string
          # - label: Contact Form Action
          #   name: prams[6].name
          #   widget: text
          - label: Design Parameters
            name: params
            widget: object
            fields:
              - label: Primary Color
                name: primary_color
                widget: color
              - label: Body Color
                name: body_color
                widget: color
              - label: White Color
                name: white_color
                widget: color
              - label: Text Color
                name: text_color
                widget: color
              - label: Text Color Dark
                name: text_color_dark
                widget: color
              - label: Font Family
                name: font_family
                widget: string
              - label: Contact Form Action
                name: contact_form_action
                widget: string

  - name: config
    label: Config Files
    format: frontmatter
    delete: false
    files:
      - name: cms-config
        label: "Netlify CMS Config"
        file: "static/admin/config.yml"
        fields:
          - {name: body, label: CONFIG.YML, widget: text}
      - label: "Hugo Website Config"
        name: "website-config"
        file: "config.toml"
        fields:
          - {name: body, label: CONFIG.TOML, widget: text}